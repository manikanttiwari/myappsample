<!DOCTYPE html>
<html>

<head>
    <style>      
        input[type=text] {
            width: 130px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 40px;
            -webkit-transition: width 0.4s ease-in-out;
            transition: width 0.4s ease-in-out;
        }
        
        input[type=text]:focus {
            width: 100%;
        }
        
        div.relative {
            position: relative;
            width: 60%;
            top: 90px;
            z-index: -1;
            margin-left: 200px;
        }
        
        h1 {
            font-size: 40px;
            color: red;
        }
        
        div.absolute {
            position: absolute;
            top: 7px;
            right: 1px;
            width: 100%;
            border: .5px solid #73AD21;
        }
        
        header {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            height: 15%;
        }
        
        ul {
            list-style: none;
            margin-left: 0px;
            margin-top: 0px;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover:not(.active) {
            background-color: red;
        }
        
        li a.active {
            background-color: red;
            color: white;
        }

    </style>
</head>
